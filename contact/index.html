    <body>
        <div class="container">
			<nav class="nav-container sticky-top">
				<a href="../" class="logo-image-link"><img src="../images/logo250x250.webp" height="250" width = "250" id="logo" alt="Bass-ic Records logo"/></a>
				<a class="nav" href="../">Home</a>
				<a class="nav" href="../recommendations/">Recommendations</a>
				<a class="nav" href="../gigs/">Gigs</a>
				<a class="nav" href="">Contact</a>
			</nav>


			<div class="container">
				<div id="popup-close-contact" class="popup-close"></div>
				<div style="text-align:center">
				  <h1>Contact Us</h1>
				</div>
				<div class="row">

					<form id="form" onsubmit="validateForm()" method="post">
						<label for="name">Name</label>
					  <input type="text" id="name" name="name" placeholder="Your name">
					  <label for="email">Email Address - Required</label>
					  <input type="email" id="email" name="email" placeholder="Your email" required>
					  <label for="country">Country</label>
					  <select id="country" name="country">
						<option value="ireland">Ireland</option>
						<option value="uk">United Kingdom</option>
						<option value="international">International</option>
					  </select>
					  <label for="message">Message - Required</label>
					  <textarea id="message" name="message" placeholder="Write your message here..." style="height:170px"></textarea>
					  <input id="formButton" onclick="formSubmit()" type="submit" value="Submit" />
					</form> 
				  </div> 
				  <p id="showSubmit"></p> 
				</div> 

		<!-- Bootstrap Footer - Ciara O'Malley - Template from https://bbbootstrap.com -->

                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-3 item">
                            <img src="../images/logo250x250.webp" class="logo" alt="Logo" />
                        </div>
                        <div class="col-sm-6 col-md-3 item">
                            <h3>Tools</h3>
                            <ul>
                                <li><a href="../recommendations/">Recommendations</a></li>

                        </div>

                        <div class="col item social"><a href="https://www.facebook.com" target="_blank"><i class="icon ion-social-facebook"></i></a><a href="https://twitter.com" target="_blank"><i class="icon ion-social-twitter"></i></a><a href="https://www.snapchat.com" target="_blank"><i class="icon ion-social-snapchat"></i></a><a href="https://www.instagram.com" target="_blank"><i class="icon ion-social-instagram"></i></a></div>
                    </div>
                    <p class="copyright">Bass-ic Music Label <span id="currentYear"></span></p>
                </div>
            </footer>
            </div>
</div>
